<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    // app이라고 하는 아이디를 가진 태그를 찾아서 인스턴스를 붙이겠다
    // element를 지정해야 Vue의 기능과 속성들이 유효해진다
    var vm = new Vue({
      el: '#app',
      data: {
        message: 'hi'
      }
    });
  </script>
</body>
</html>
